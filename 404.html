<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - 404 Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .nav-links {
            margin-bottom: 30px;
        }
        .nav-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .search-bar {
            margin-bottom: 30px;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-support {
            margin-top: 30px;
        }
        .contact-support a {
            color: #007BFF;
            text-decoration: none;
        }
        .contact-support a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>This page might have been moved, deleted, or the URL might be incorrect.</p>

    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/about">About Us</a>
        <a href="/contact">Contact</a>
    </div>

    <div class="search-bar">
        <form action="/search" method="get">
            <input type="text" name="q" placeholder="Search our site...">
            <input type="submit" value="Search">
        </form>
    </div>

    <div class="contact-support">
        <p>Need help? <a href="/contact-support">Contact Support</a></p>
    </div>
</body>
</html>
